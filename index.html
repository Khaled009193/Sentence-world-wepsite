	<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Advanced Writing Page</title>
  <style>
    :root {
      --bg-color: #121212;
      --text-color: #f1f1f1;
      --header-bg: #1e1e1e;
      --main-bg: #1f1f1f;
    }

    body.light {
      --bg-color: #ffffff;
      --text-color: #000000;
      --header-bg: #f0f0f0;
      --main-bg: #fafafa;
    }

    body {
      background-color: var(--bg-color);
      color: var(--text-color);
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: var(--header-bg);
      padding: 20px;
      text-align: center;
    }

    h1 {
      margin: 0;
    }

    .toolbar {
      background-color: var(--main-bg);
      padding: 10px;
      display: flex;
      gap: 10px;
      justify-content: center;
      flex-wrap: wrap;
    }

    button {
      padding: 8px 16px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
    }

    #editor {
      width: 90%;
      margin: 20px auto;
      min-height: 300px;
      background-color: var(--main-bg);
      padding: 20px;
      border-radius: 10px;
      outline: none;
      white-space: pre-wrap;
    }

    footer {
      text-align: center;
      margin: 30px 0;
      font-size: 14px;
      color: #888;
    }
  </style>
</head>
<body>
  <header>
    <h1>Write Anything You Want</h1>
  </header>

  <div class="toolbar">
    <button onclick="saveText()">Save</button>
    <button onclick="printText()">Print</button>
    <button onclick="clearText()">Clear</button>
    <button onclick="toggleTheme()">Toggle Theme</button>
  </div>

  <div id="editor" contenteditable="true" oninput="saveToLocalStorage()"></div>

  <footer>
    &copy; 2025 YourName. All rights reserved.
  </footer>

  <script>
    const editor = document.getElementById('editor');
    const body = document.body;

    function saveText() {
      const text = editor.innerText;
      const blob = new Blob([text], { type: 'text/plain' });
      const link = document.createElement('a');
      link.href = URL.createObjectURL(blob);
      link.download = 'document.txt';
      link.click();
    }

    function printText() {
      const printWindow = window.open('', '', 'width=800,height=600');
      printWindow.document.write(`<pre>${editor.innerText}</pre>`);
      printWindow.document.close();
      printWindow.print();
    }

    function clearText() {
      if (confirm("Are you sure you want to clear everything?")) {
        editor.innerText = '';
        localStorage.removeItem('savedText');
      }
    }

    function toggleTheme() {
      body.classList.toggle('light');
    }

    function saveToLocalStorage() {
      localStorage.setItem('savedText', editor.innerText);
    }

    function loadFromLocalStorage() {
      const saved = localStorage.getItem('savedText');
      if (saved) editor.innerText = saved;
    }

    window.onload = loadFromLocalStorage;
  </script>
</body>
</html>
